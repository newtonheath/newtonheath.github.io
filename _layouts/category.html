---
layout: default
---
<h1>{{ page.title }}</h1>

<div class="post-list">
  {% for post in site.categories[page.category] %}
    <article class="post">
      <h2>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h2>
      <div class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</div>
      {% if post.excerpt %}
        {{ post.excerpt }}
      {% endif %}
    </article>
  {% endfor %}
</div>
